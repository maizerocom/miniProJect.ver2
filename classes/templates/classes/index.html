{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Welcome To KMITL Restaurants</h1>
    <br /><br />
    <form class="form-inline" method="GET" action="{% url 'index' %}">
        <div class="form-group">
            <label for="inputSearch">ชื่อร้านอาหาร >> </label>
            <input type="text" class="form-control ml-3" id="inputSearch" name="inputSearch" placeholder="ค้นหาร้าน"
                value="{{search_txt}}">
        </div>
        <button type="submit" class="btn btn-primary ml-3">ค้นหา</button>
    </form>
    <br /><br />
    <div class="container">
        {% for fa in faculty %}
        <h2>{{ fa.name }}</h2><br>
        <div class="row">
            {% for cl in classes %}
            {% if fa == cl.faculty %}
            <div class="col-3">
                <p class="font-weight-bolder">{{ cl.name }}</p>
                <img src="{{ cl.picture.url }}" width="200" height="140">
                <a class="btn btn-info" href="{% url 'resf_list' res_id=cl.id %}" role="button">รายละเอียด</a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
